box: wercker/default
deploy:
  steps:
    - add-to-known_hosts:
        hostname: dream.xiao.today
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DIGITAL_OCEAN_KEYPAIR_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: deploy website
        code: |
          export SSH_TO_INSTANCE_AND_RUN="ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no dream.xiao.today"
          $SSH_TO_INSTANCE_AND_RUN 'export ENVATO_USERNAME=$ENVATO_USERNAME'
          $SSH_TO_INSTANCE_AND_RUN 'export ENVATO_API_KEY=$ENVATO_API_KEY'
          $SSH_TO_INSTANCE_AND_RUN 'export ENVATO_USERNAME=$ENVATO_PURCHASE_CODE'
          $SSH_TO_INSTANCE_AND_RUN 'cd /var/www/DreamMaker && git pull'
          $SSH_TO_INSTANCE_AND_RUN 'cd /var/www/DreamMaker && chomd +x install.sh && ./install.sh'